services:
  - type: web
    name: chocotube-app
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 300 --keep-alive 5 --log-level info
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: YOUTUBE_API_KEY
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: RENDER
        value: "true"
      - key: CUSTOM_INVIDIOUS_INSTANCES
        value: "https://chocotube-proxy.onrender.com/"

  - type: web
    name: chocotube-proxy
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn "invidious_proxy:app" --bind 0.0.0.0:$PORT --workers 1 --threads 2 --timeout 120 --log-level info
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: INVIDIOUS_PORT
        value: "$PORT"
      - key: RENDER
        value: "true"
